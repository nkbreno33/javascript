<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    <style>
        button{
            padding: 30px;
            font-size: 1em;
        }

        .cor1:hover{
            background-color: red;
        }

        .cor2:hover{
            background-color: skyblue;
        }

        .cor3:hover{
            background-color: yellow;
        }
    </style>

</head>
<body>
    <h1>Desafio das Mensagens</h1>
    <button onclick="b1()" class="cor1">Botão 1</button>
    <button onclick="b2()" class="cor2">Botão 2</button>
    <button onclick="b3()" class="cor3">Botão 3</button>

    <script>
        function b1(){
            window.alert(`Você clicou no 1° botão!`)
        }

        function b2(){
            window.alert(`Você clicou no 2° botão!`)
        }

        function b3(){
            window.alert(`Você clicou no 3° botão`)
        }
    </script>
  
    
</body>
</html>
