<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio boas-vindas</title>
    <style>
        button{
            font-size: 1em;
            padding: 30px;
            margin-left: 10px;
        }

        .inicio:hover{
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Boas-Vindas</h1>
    <button onclick="inicio()" class="inicio">Inicie o desafio</button>

    <script>
        function inicio(){
            var nome = window.prompt(`Qual é o seu nome?`)
            var idade = window.prompt(`Olá ${nome}! Quantos anos você tem?`)
            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
            
        }
    </script> 
    
</body>
</html>
