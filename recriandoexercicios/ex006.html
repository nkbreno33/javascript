<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        button {
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Somando dois números</h1>

    <button onclick="soma()">Iniciar a soma</button>

    <section id="resultado">
        <p>O resultado vem aqui...</p>
    </section>

    <script>
        function soma(){
            let n1 = Number(prompt('Digite um número:'))
            let n2 = Number(prompt('Digite outro número:'))

            let res = document.querySelecto('section#resultado')

            res.innerHTML = `<p>A soma entre <mark>${n1}</mark> e <mark>${n2}</mark> é igual a <strong>${n1+n2}!</strong>`

        }
    </script>
</body>
</html>
