<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        button {
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>

    <button onclick="inicio()">Clique para calcular</button>

    <section id="resultado">
        <p>O resultado vem aqui</p>
    </section>

    <script>
        alert('Seja bem-vindo(a) ao meu site!')
        function inicio(){
            let n1 = Number(prompt('Digite um número:'))
            
            let res = document.getElementById('resultado') 

            res.innerHTML = `<p>O dobro de ${n1} é ${n1*2} e a metade é ${n1/2}!</p>`
        }
    </script>
    
</body>
</html>
