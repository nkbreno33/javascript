<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body {
            font: normal 12pt Arial;
        }
        button {
            padding: 30px;
            font: normal 12pt Arial;

        }
    </style>
</head>
<body>
    <h1>Média do aluno v1.0</h1>

    <button onclick="calc()">Calcular média</button>

    <section id="res">
        <p>O resultado vai aparecer aqui...</p>
    </section>

    <script>
        function calc(){
            let nome = prompt('Qual é o nome do aluno?')
            let n1 = Number(prompt('Qual foi a primeira nota de' + nome))
            let n2 = Number(prompt(`Além de ${n1}, qual foi a outra nota de ${nome}?`))

            let res = document.getElementById('res')
            res.innerHTML = `<p>Calculando a média final de <mark>${nome}</mark>.</p>`
            res.innerHTML += `<p>As Notas obtidas foram de <mark>${n1}</mark> e <mark>${n2}</mark>.</p>` // O += é necessário, pois indica um pedido de "mantenha a frase anterior, adicionando essa outra frase". Se não fosse ele, a linha anterior seria apagada.
            res.innerHTML += `<p>A média final será de <mark>${(n1+n2)/2}</mark>.</p>`
        }
    </script>

    
</body>
</html>
